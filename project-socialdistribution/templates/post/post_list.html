{% extends 'base.html' %}

{% block title %}Post List{% endblock title %}

{% block content %}
    {% for post in post_list %}
        <div class="card">
            <div class="card-header">
                <span class="font-weight-bold"><a href="{% url 'post:post_detail' post.pk %}">{{ post.title }}</a></span> &middot;
                <span class="text-muted">by {{ post.author }} | {{ post.date }}</span>
            </div>
            <div class="card-body">
                {{ post.text }}
            </div>
            <div class="card-footer text-center text-muted">
                <a href="{% url 'post:post_update' post.pk %}">Edit</a> |
                <a href="{% url 'post:post_delete' post.pk %}">Delete</a>
            </div>
        </div>
        <br />
    {% endfor %}
{% endblock %}
