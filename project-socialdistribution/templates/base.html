{% load static %}

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
        <title>{% block title %} socialdistribution {% endblock %} </title>
    </head>
<!-- https://www.pexels.com/photo/close-up-photography-of-yellow-green-red-and-brown-plastic-cones-on-white-lined-surface-163064/ -->
    <body>
    {% if not user.is_authenticated %}
        <div id="splash_navbar_div">
            <nav class="navbar navbar-light bg-dark">
                    <span class="navbar-brand mx-2 h1 text-white">Social Distribution App</span>
            </nav>
        </div>

        <div id="splash_background_div">
            <img id="splash_background" src="{% static 'images/welcome.jpg' %}" class="card-img" draggable="false">
            {% block mainpage %}
            {% endblock %}
        </div>
    {% else %}
        <div id="navbar_div">
            <nav class="navbar navbar-expand-lg navbar-light bg-dark">
                <div class="container-fluid">
                <a class="navbar-brand text-white" href="{% url 'dashboard' %}">Dashboard</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white"href="{% url 'profile' %}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'inbox' %}">Inbox</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'post:post_list' %}">Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:blue" href="{% url 'post:post_new' %}">+New</a>
                    </li>
                    </ul>
                    <a class="nav-link text-white" href="{% url 'logout' %}">Log Out</a>
                    <form class="d-flex">
                    <input class="form-control me-2 mt-3" type="search" placeholder="Search authors" aria-label="Search">
                    <button class="btn btn-outline-success mt-3" type="submit">Search</button>
                    </form>
                </div>
                </div>
            </nav>
        </div>

        <div id="background_div">
            {% block content %}
            {% endblock %}
        </div>
    {% endif %}
    </body>
</html>
