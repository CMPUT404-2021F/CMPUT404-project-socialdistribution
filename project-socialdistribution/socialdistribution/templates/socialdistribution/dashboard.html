{% extends 'socialdistribution/base_logged_in.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="card">
  <div class="card-header">
    Announcement
  </div>
  <div class="card-body">
    <h5 class="card-title">Hi, {{ user.username }}</h5>
    <p class="card-text">Welcome to PLACEHOLDER's server. As an author, you can make posts and interact with other authors' posts.</p>
  </div>
</div>

{% endblock %}
